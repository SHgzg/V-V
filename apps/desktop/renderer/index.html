<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-V PKM Desktop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    .titlebar {
      height: 32px;
      background: #2d2d2d;
      border-bottom: 1px solid #3d3d3d;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: drag;
    }

    .titlebar h1 {
      font-size: 13px;
      font-weight: 500;
    }

    .container {
      padding: 20px;
      height: calc(100vh - 32px);
      overflow-y: auto;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .section {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .section h3 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #909090;
    }

    button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    button:hover {
      background: #1084d8;
    }

    input {
      background: #1a1a1a;
      border: 1px solid #3d3d3d;
      color: #e0e0e0;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      width: 100%;
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #909090;
      margin-bottom: 4px;
    }

    #output {
      background: #1a1a1a;
      border: 1px solid #3d3d3d;
      border-radius: 4px;
      padding: 12px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      min-height: 200px;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid #3d3d3d;
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-path {
      font-size: 12px;
    }

    .status-badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 3px;
      background: #3d3d3d;
    }

    .status-badge.modified { background: #d4a017; color: #000; }
    .status-badge.untracked { background: #1084d8; }
    .status-badge.unchanged { background: #3d3d3d; }
  </style>
</head>
<body>
  <div class="titlebar">
    <h1>V-V PKM Desktop</h1>
  </div>

  <div class="container">
    <h2>V-V PKM Desktop</h2>
    <p style="margin-bottom: 20px; color: #909090;">Personal Knowledge Management System</p>

    <div class="section">
      <h3>Repository Configuration</h3>
      <label for="repoUrl">Repository URL</label>
      <input type="text" id="repoUrl" placeholder="https://github.com/username/repo.git" value="https://github.com/user/test-repo.git">

      <label for="repoName">Repository Name</label>
      <input type="text" id="repoName" placeholder="test-repo" value="test-repo">

      <label for="repoBranch">Branch</label>
      <input type="text" id="repoBranch" placeholder="main" value="main">

      <label for="repoPath">Local Path</label>
      <input type="text" id="repoPath" placeholder="/path/to/local/repo" value="C:/Users/Administrator/.pkm/repos/test-repo">

      <button id="cloneBtn">Clone Repository</button>
      <button id="statusBtn">Get Status</button>
      <button id="pullBtn">Pull Changes</button>
    </div>

    <div class="section">
      <h3>Commit Changes</h3>
      <label for="commitMessage">Commit Message</label>
      <input type="text" id="commitMessage" placeholder="Add your commit message here">

      <button id="commitBtn">Commit</button>
      <button id="pushBtn">Push to Remote</button>
    </div>

    <div class="section">
      <h3>Output / Status</h3>
      <div id="output">Ready. Configure repository and click Clone to start.</div>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');

    function log(message) {
      output.textContent += message + '\n';
      output.scrollTop = output.scrollHeight;
    }

    function clearOutput() {
      output.textContent = '';
    }

    function getRepoConfig() {
      return {
        id: 'default',
        name: document.getElementById('repoName').value,
        workdir: document.getElementById('repoPath').value,
        remote: {
          url: document.getElementById('repoUrl').value,
          branch: document.getElementById('repoBranch').value
        }
      };
    }

    document.getElementById('cloneBtn').addEventListener('click', async () => {
      const repo = getRepoConfig();
      clearOutput();
      log('Cloning repository...');
      try {
        await window.electronAPI.git.clone(repo);
        log('✓ Repository cloned successfully!');
      } catch (error) {
        log('✗ Error: ' + error.message);
      }
    });

    document.getElementById('statusBtn').addEventListener('click', async () => {
      const repo = getRepoConfig();
      clearOutput();
      log('Getting repository status...\n');
      try {
        const status = await window.electronAPI.git.status(repo);
        if (status.length === 0) {
          log('No changes detected.');
        } else {
          status.forEach(item => {
            const badge = ` [${item.status}] `;
            log(`${badge} ${item.path}`);
          });
        }
      } catch (error) {
        log('✗ Error: ' + error.message);
      }
    });

    document.getElementById('pullBtn').addEventListener('click', async () => {
      const repo = getRepoConfig();
      clearOutput();
      log('Pulling changes...');
      try {
        await window.electronAPI.git.pull(repo);
        log('✓ Pull successful!');
      } catch (error) {
        log('✗ Error: ' + error.message);
      }
    });

    document.getElementById('commitBtn').addEventListener('click', async () => {
      const repo = getRepoConfig();
      const message = document.getElementById('commitMessage').value;
      if (!message) {
        log('✗ Please enter a commit message');
        return;
      }
      clearOutput();
      log('Committing changes...');
      try {
        await window.electronAPI.git.commit(repo, message);
        log('✓ Commit successful!');
      } catch (error) {
        log('✗ Error: ' + error.message);
      }
    });

    document.getElementById('pushBtn').addEventListener('click', async () => {
      const repo = getRepoConfig();
      clearOutput();
      log('Pushing to remote...');
      try {
        await window.electronAPI.git.push(repo);
        log('✓ Push successful!');
      } catch (error) {
        log('✗ Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
